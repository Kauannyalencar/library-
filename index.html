<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> 
        <h1>Library</h1>
        <nav>
            <ul>
                <li>Reading</li>
                <li>Read</li>
                <li>Plan to read</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="books">
            <button class="open-modal">+</button>
            <h1>My books</h1>
            <section class="book-library">
                <ul class="book-list">
                   
                </ul>
            </section>
        </div>
        <dialog class="add-book">
            <form action="#">
                <section class="sec-name">
                    <fieldset>
                        <label for="title">Book name</label>
                        <input type="text" name="ibook" id="title">
                    </fieldset>
                    <fieldset>
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </fieldset>
                </section>
                <section class="sec-number">
                    <fieldset>
                        <label for="pages"> Pages</label>
                        <input type="number" name="pages" id="pages">
                    </fieldset>
                    <fieldset>
                        <label for="score">Score</label>
                        <input type="number" name="score" id="score" step="0.5" max="10">
                    </fieldset>
                </section>
                <section class="submit">
                    <select name="read-status" id="read-status">
                        <option value="Read" id="read" selected>Read</option>
                        <option value="Reading" id="reading">Reading</option>
                        <option value="Plan to read" id="plan-to-read">Plan to read</option>
                    </select>
                    <button class="cancelar">Close</button>
                    <button class="book-submit">Add Book</button>
                </section>
            </form>
        </dialog>
    </main>
    <script src="books.js"></script>
</body>

</html>
